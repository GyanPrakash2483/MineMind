  utter_what_coal_mean:
  - text: "coal includes anthracite, bituminous coal, lignite, peat and any other form of carbonaceous matter sold or marketed as coal and also coke."

  utter_what_coal_controller_mean:
  - text: "Coal Controller means the person appointed as such by the Central Government under the provisions of the Coal Controller's Organisation Recruitment Rules, 1986\nThe Coal Controller or any other officer authorised by him in writing shall be competent to\n(a) cause the owner, agent or manager of a colliery or any person engaged in or in charge of the loading of coal in wagons, trolleys or trucks in a colliery, to adjust the loading according to the procedure laid down by the Coal Controller regarding grades and size of coal and to remove impurities like shales and stones from the wagons, trolleys or trucks loaded with coal\n(b) detain the wagons, trolleys or trucks at the colliery or weighbridge for adjustment of loading after inspection; and\n(c) return the wagons, trolley or trucks to the colliery from weighbridge for unloading and reloading with the specified quantity and quality of coal."

  utter_what_colliery_mean:
  - text: "colliery means any mine or open working where winning or extraction of coal is the principal object of the mining, quarrying or any other operation carried on therein and includes a plant for the production of coke or for the washing of coal."

  utter_what_disposal_mean:
  - text: "disposal includes agreeing or offering to dispose of, and the disposal of ownership or any proprietary interest, the right of possession and possession whether or not accompanied by any disposal of ownership or any proprietary interest or of right to possession.\nDirections to regulate the disposal of coal stocks. ï¿½The Central Government may, from time to time, issue such directions as it may deem fit to any owner of a colliery regulating the disposal of stocks of coal or of the expected output of coal in the colliery during any period."

  utter_grades_of_coal:
  - text: "The Central Government may, by notification in the Official Gazette, prescribe the classes, grades and sizes into which coal may be categorised and the specifications for each such class, grade or size of coal.\nProcedure for categorisation of coal:\n(1) On the basis of the categorisation notified by the Central Government under rule 3, the Coal Controller shall lay down the procedure and method of sampling and analysis of coal for the purpose of declaration and maintenance of grades of coal mined in a colliery.\n(2) The owner, agent or manager of a colliery shall declare the classes, grades or sizes of the coal of any seam or section of a seam in a colliery in accordance with the procedure specified in sub-rule (1).\n(3) The owner, agent or manager of the colliery shall allow the inspection of the colliery undertaken by the Coal Controller or any officer authorised by him in this regard so as to ensure the correctness of the class, grade or size declared. During inspection, if the Coal Controller or the officer authorised by him decides to draw sample, the owner, agent or manager of the colliery shall provide all reasonable facilities and assistance for drawing such sample.\n(4) If after inspection or from the sample drawn, the Coal Controller is satisfied that the grade as declared by the owner, agent or the manager of the colliery does not conform to the grade notified under rule clause (3) the owner, agent or manager of the colliery shall be bound to revise the grade as per the directions issued by the Coal Controller.\n(5) If any dispute arises between a consumer and a owner of a colliery regarding the declaration of grades of coal, the same may be referred to the Coal Controller whose decision shall be binding on the owner of the colliery. A memorandum of reference to the Coal Controller regarding such dispute shall be accompanied by a fee of rupees two thousand and five hundred and in such manner, as may be specified by the Coal Controller, from time to time."

  utter_what_information_be_shared:
  - text: "Every owner of a colliery and every person engaged in the business of production, supply and distribution of, or trade and commerce in coal, on being directed to do so by the Coal Controller shall submit such returns and other information, within such time, as may be specified in the direction."

  utter_can_production_be_shut:
  - text: "The Central Government may issue such directions as it may deem fit to any colliery owner prohibiting or limiting the mining or production of any grade of coal and the colliery owner shall comply with such directions."

  utter_permission_to_open_coal_mine:
  - text: "Requirement of prior permission to open a coal mine, seam or section of a seam:\n(1) No owner of a colliery shall open a coal mine, seam or a section of a seam without the prior permission in writing of the Central Government.\n(2) No owner of a colliery shall also commence mining operations in a colliery or seam or a section of a seam, in which the mining operation has been discontinued for a period exceeding one hundred and eighty days, without the prior permission in writing of the Central Government."

  utter_inform_about_closure:
  - text: "Notice of suspension or closure:\nIf the mining operations in a coal mine or seam or a section of a seam is suspended or closed temporarily or permanently, as the case may be, for any reason whatsoever, then a notice of such suspension or closure shall be given by the owner, agent or manager of the colliery within a period of thirty days from the date of such suspension or closure to the Coal Controller."

  utter_can_subdivide_coal_mine:
  - text: "No owner of a colliery or a group of collieries which has been permitted under rule 9 to work as a single mining unit or which has been working as a single unit at the time of commencement of these rules shall be allowed to sub-divide his mining unit or to work as a separate unit without the prior permission of the Central Government."

  utter_can_mine_inspected:
  - text: "The Coal Controller or any other officer authorised by him in writing may with a view to securing compliance of these rules:\n(i) require any owner or agent or manager of a colliery to give any information in his possession relating to the production of coal in the coal mine or seam or section of a seam showing full boundaries of the leasehold area and plan of abandoned area, flooded area and area which has been or is on fire\n(ii) ask for production of any document, register and working plan\n(iii) inspect any mine plan in the possession of owner or agent or manager of a colliery; and\n(iv) enter and inspect any colliery."

  utter_punishment_if_rule_break:
  - text: "Whoever contravenes any of the provisions of these rules shall be punished with imprisonment for a term which may extend to one year or with fine which may extend to five thousand rupees, or with both, and in case of a continuing contravention, with an additional fine which may extend to five hundred rupees for every day during which such contravention continues after the first such contravention."



